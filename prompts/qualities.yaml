people_qualities: |
  Проанализируй личность этого человека и опиши его основные качества.
  Раздели качества на положительные и отрицательные.
  Используй стиль гадания на картах таро, упомяни конкретные карты и их значение.
  Дай рекомендации по взаимодействию с этим человеком учетом его плохих и хороших качеств.